name: Backend Tests

on:
  push:
    branches: [ main]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt
    
    - name: Set SECRET_KEY for tests
      working-directory: ./backend
      run: echo "SECRET_KEY=test-secret-key-for-ci-only" >> .env
    
    - name: Run tests
      working-directory: ./backend
      run: pytest -v